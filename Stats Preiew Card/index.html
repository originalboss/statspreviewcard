<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Stats Preview Card Component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main class="card">
      <div class="purple"></div>
      <picture>
        <source media="(max-width:800px)" srcset="/Photos/image-header-mobile.jpg">
        <source media="(min-width:800px)" srcset="/Photos/image-header-desktop.jpg">
        <img src="/Photos/image-header-mobile.jpg" alt="People">
      </picture>
      <div class="content">

      <h1>Get <span class="purple">insights</span> that help your business grow</h1>
      <p>Discover the benefits of data analytics and make better 
        decisions regarding revenue, customer experience, and overall effiency</p>

      <ul>
        <li><div class="ul_stats">10k+</div> <span class="lo">COMPANIES</span></li>
        <li><div class="ul_stats">314</div> <span class="lo">TEMPLATES</span></li>
        <li><div class="ul_stats">12M</div> <span class="lo">QUERIES</span></li>
      </ul>
    </div>
  </main>
</body>
</html>
